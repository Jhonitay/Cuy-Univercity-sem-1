<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>SESI 8 PASSWORD GENERATOR</title>
</head>
<body>
     <div class="container d-flex justify-content-lg-center 
     align-items-center
     min-vh-100">
     <div class="d-flex flex-column ">
        <h1>PASSWORD GENERATOR</h1>
        <div>
            <label for="passwordLength">Panjang Password</label>
            <input class="form-control form-control-lg" id="passwordLength" type="number">
            <label for="password" class="text-uppercase fw-bold">Password</label>
            <input class="form-control form form-control-lg" id="password" disabled>
            <button onclick="getPassword()" class=" btn btn-dark text-uppercase fw-bold btn-lg mt-2">generate</button>    
            <a  id="saveButton" onclick="savePassword()" class=" btn btn-primary text-uppercase fw-bold btn-lg mt-2">PASSWORD</a>    
        </div>
        
     </div>

     </div>
     <script src="index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
